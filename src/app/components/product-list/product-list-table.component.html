<div class="rounded-3">
    <table class="table table-hover border-dark">
        <thead class="table-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Units in Stock</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let tempProduct of products">
                <td class="align-middle"><img src="{{ tempProduct.imageUrl }}" alt="imagem de livro" height="100"/></td>
                <td class="align-middle">{{ tempProduct.name }}</td>
                <td class="align-middle">{{ tempProduct.unitPrice | currency:"BRL" }}</td>
                <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
            <tr>
        </tbody>
    </table>
</div>
